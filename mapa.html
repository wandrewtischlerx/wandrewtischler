        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length

                if (headerRowIndex === -1 || headerRowIndex > 25) {

                return csv;

                console.error(e);
                return "";

      // Remove serviço global
      async function deleteGlobalServico(servico) {
        if (!confirm(`Tem certeza que deseja remover o serviço "${servico}"?`)) return;
        try {
          const snapshot = await db.collection("empresas").get();
          const batch = db.batch();
          let updatedCount = 0;
          snapshot.docs.forEach(doc => {
            const data = doc.data();
            if (data.servicos && Array.isArray(data.servicos) && data.servicos.includes(servico)) {
              const updatedServicos = data.servicos.filter(s => s !== servico);
              batch.update(doc.ref, { servicos: updatedServicos, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
              updatedCount++;
            }
          });
          await batch.commit();
          servicos = servicos.filter(s => s !== servico);
          saveServicos();
          renderServicos();
          renderManageServicos();
          alert(`Serviço removido de ${updatedCount} clientes.`);
        } catch (e) {

              batch.update(doc.ref, { categoria: newCat, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });

          await batch.commit();
          categorias = categorias.filter(c => c.slug !== catSlug);

      // Função para fazer download do backup
      async function downloadBackup() {
        if (!isAdmin) return;
     
        try {
          // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
          const snapshot = await db.collection("empresas").get();
          const clientesData = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
       
          // Criar cabeçalho CSV
          const headers = ['id', 'nome', 'categoria', 'endereco', 'lat', 'lng', 'servicos', 'site', 'whatsapp', 'horarioInicio', 'horarioFim', 'createdAt', 'updatedAt'];
          const csvRows = [headers.join(',')];
       
          // Converter cada cliente em uma linha CSV
          clientesData.forEach(cliente => {
            const row = headers.map(header => {
              let value = cliente[header] || '';
              // Para serviços, converter array em string separada por ponto e vírgula
              if (header === 'servicos' && Array.isArray(value)) {
                value = value.join('; ');
              }
              // Escapar aspas e vírgulas no conteúdo
              if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                value = `"${value.replace(/"/g, '""')}"`;
              }
              return value;
            });
            csvRows.push(row.join(','));
          });
       
          // Criar e baixar o arquivo CSV
          const csvContent = csvRows.join('\n');
          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.setAttribute('href', url);
          link.setAttribute('download', `clientes_backup_${new Date().toISOString().split('T')[0]}.csv`);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        } catch (error) {
          console.error("Erro ao criar backup:", error);
          alert("Ocorreu um erro ao criar o backup. Tente novamente.");
        }
      }

      // Verifica o status do cliente
      function getClienteStatus(cliente) {
        if (cliente.status === 'construction') {
          return { status: 'construction', text: 'EM CONSTRUÇÃO' };
        }
     
        if (!cliente.horarioInicio || !cliente.horarioFim) return null;
     
        const now = new Date();
        const currentHours = now.getHours();
        const currentMinutes = now.getMinutes();
        const currentTime = currentHours * 60 + currentMinutes;
     
        const [startHours, startMinutes] = cliente.horarioInicio.split(':').map(Number);
        const [endHours, endMinutes] = cliente.horarioFim.split(':').map(Number);
     
        const startTime = startHours * 60 + startMinutes;
        const endTime = endHours * 60 + endMinutes;
     
        // Se o horário de fechamento for menor que o de abertura, assume que passa pela meia-noite
        if (endTime <= startTime) {
          return {
            status: (currentTime >= startTime || currentTime <= endTime) ? 'open' : 'closed',
            text: (currentTime >= startTime || currentTime <= endTime) ? 'ABERTO' : 'FECHADO'
          };
        }
     
        return {
          status: (currentTime >= startTime && currentTime <= endTime) ? 'open' : 'closed',
          text: (currentTime >= startTime && currentTime <= endTime) ? 'ABERTO' : 'FECHADO'
        };
      }

      // Processa as coordenadas do input
      function parseCoordinates(coordsStr) {
        if (!coordsStr) return null;
        const parts = coordsStr.split(',').map(part => part.trim());
        if (parts.length !== 2) return null;
     
        const lat = parseFloat(parts[0]);
        const lng = parseFloat(parts[1]);
     
        if (isNaN(lat) || isNaN(lng)) return null;
        return { lat, lng };
      }

        if (coordsStr && !coords) {

          return;
        }
     
        const clienteData = {
          nome: document.getElementById('cliente-nome').value || null,
          categoria: document.getElementById('cliente-categoria').value || null,
          endereco: document.getElementById('cliente-endereco').value || null,
          lat: coords ? coords.lat : null,
          lng: coords ? coords.lng : null,
          servicos: getSelectedServicos(), // Usa a nova função para obter serviços
          site: document.getElementById('cliente-site').value || null,
          whatsapp: document.getElementById('cliente-whatsapp').value || null,
          horarioInicio: document.getElementById('cliente-horario-inicio').value || null,
          horarioFim: document.getElementById('cliente-horario-fim').value || null,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
     
        try {
          saveText.style.display = 'none';
          saveLoading.style.display = 'inline-block';
       
          if (editingClienteId) {
            // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
            await db.collection("empresas").doc(editingClienteId).update(clienteData);
          } else {
            clienteData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
            await db.collection("empresas").add(clienteData);
          }
       
          closeModal();
        } catch (error) {
          console.error("Erro ao salvar cliente:", error);
          alert("Ocorreu um erro ao salvar o cliente. Tente novamente.");
        } finally {
          saveText.style.display = 'inline-block';
          saveLoading.style.display = 'none';
        }
      }
   
      // Exclui o cliente atual
      async function deleteCliente() {
        if (!isAdmin || !editingClienteId) return;
     
        if (confirm('Tem certeza que deseja excluir este cliente?')) {
          try {
            // IMPORTANTE: A coleção no Firebase ainda se chama "empresas"
            await db.collection("empresas").doc(editingClienteId).delete();
            closeModal();
          } catch (error) {
            console.error("Erro ao excluir cliente:", error);
            alert("Ocorreu um erro ao excluir o cliente. Tente novamente.");
          }
        }
      }
   
      // Fecha o modal
      function closeModal() {
        clienteModal.classList.remove('show');
        loginModal.classList.remove('show');
     
        setTimeout(() => {
          clienteModal.style.display = 'none';
          loginModal.style.display = 'none';
          loginError.style.display = 'none';
          loginForm.reset();
        }, 300);
      }
     
      function closeManageModal() {
        manageModal.classList.remove('show');
        setTimeout(() => {
          manageModal.style.display = 'none';
        }, 300);
      }
   
      // Ativa o modo admin
      function enableAdminMode() {
        isAdmin = true;
        authStatus.textContent = '';
        authSection.classList.add('admin');
        logoutBtn.style.display = 'block';
        loginBtn.style.display = 'none';
        downloadBackupBtn.style.display = 'block';
        addClienteBtn.style.display = 'flex';
        manageBtn.style.display = 'flex';
        filterAndRenderClientes();
      }
   
      // Desativa o modo admin
      function disableAdminMode() {
        isAdmin = false;
        authStatus.textContent = '';
        authSection.classList.remove('admin');
        logoutBtn.style.display = 'none';
        loginBtn.style.display = 'block';
        downloadBackupBtn.style.display = 'none';
        addClienteBtn.style.display = 'none';
        manageBtn.style.display = 'none';
        filterAndRenderClientes();
        auth.signOut();
      }
   
      // Abre o modal de login
      function openLoginModal() {
        loginModal.style.display = 'flex';
        setTimeout(() => {
          loginModal.classList.add('show');
        }, 10);
      }
   
      // Verifica o login
      async function checkLogin() {
        const email = loginEmail.value;
        const password = loginPassword.value;
     
        if (!email || !password) {
          loginError.textContent = "Por favor, preencha todos os campos";
          loginError.style.display = 'block';
          return;
        }
     
        try {
          loginText.style.display = 'none';
          loginLoading.style.display = 'inline-block';
       
          await auth.signInWithEmailAndPassword(email, password);
       
          enableAdminMode();
          closeModal();
        } catch (error) {
          console.error("Erro no login:", error);
          loginError.textContent = "Credenciais incorretas. Tente novamente.";
          loginError.style.display = 'block';
        } finally {
          loginText.style.display = 'inline-block';
          loginLoading.style.display = 'none';
        }
      }
   
      // Verifica se o usuário está logado ao carregar la página
      function checkAuthState() {
        auth.onAuthStateChanged(user => {
          if (user) {
            enableAdminMode();
          }
        });
      }
   
      // Alterna a visibilidade do sidebar
      function toggleSidebar() {
        sidebar.classList.toggle('active');
        mapContainer.classList.toggle('active');
      }
   
      // Inicializa a aplicação
      function initApp() {
        loadTheme();
        initMap();
        loadClientes();
        checkAuthState();
        initServicos();
        initCategorias();
     
        searchInput.addEventListener('input', filterAndRenderClientes);
     
        toggleCategoriesBtn.addEventListener('click', function() {
          categoriesContainer.classList.toggle('show');
          this.innerHTML = categoriesContainer.classList.contains('show') ?
            '<i class="fas fa-tags"></i> Ocultar Categorias' :
            '<i class="fas fa-tags"></i> Mostrar Categorias';
        });
     
        document.querySelector('.categories').addEventListener('click', function(e) {
          const btn = e.target.closest('.category-btn');
          if (btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            filterAndRenderClientes();
          }
        });
     
        loginBtn.addEventListener('click', openLoginModal);
        logoutBtn.addEventListener('click', disableAdminMode);
        downloadBackupBtn.addEventListener('click', downloadBackup);
        darkModeToggle.addEventListener('click', toggleDarkMode);
     
        addClienteBtn.addEventListener('click', openAddClienteModal);
        manageBtn.addEventListener('click', openManageModal);
     
        closeButtons.forEach(btn => {
          btn.addEventListener('click', closeModal);
        });
     
        document.querySelector('#manage-modal .close-btn').addEventListener('click', closeManageModal);
        closeManageBtn.addEventListener('click', closeManageModal);
     
        saveClienteBtn.addEventListener('click', saveCliente);
        deleteClienteBtn.addEventListener('click', deleteCliente);
     
        toggleSidebarBtn.addEventListener('click', toggleSidebar);
     
        clienteForm.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && clienteModal.style.display === 'flex') {
            e.preventDefault();
            saveCliente();
          }
        });
     
        loginForm.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && loginModal.style.display === 'flex') {
            e.preventDefault();
            checkLogin();
          }
        });
     
        // Event listeners para gerenciamento global
        addServicoGlobalBtn.addEventListener('click', addServicoGlobal);
        novoServicoGlobalInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            addServicoGlobal();
          }
        });
        addCategoriaGlobalBtn.addEventListener('click', addCategoriaGlobal);
        novaCategoriaInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            addCategoriaGlobal();
          }
        });
        servicesTab.addEventListener('click', function() {
          servicesSection.style.display = 'block';
          categoriesSection.style.display = 'none';
          servicesTab.className = 'btn btn-primary';
          categoriesTab.className = 'btn btn-secondary';
        });
        categoriesTab.addEventListener('click', function() {
          servicesSection.style.display = 'none';
          categoriesSection.style.display = 'block';
          servicesTab.className = 'btn btn-secondary';
          categoriesTab.className = 'btn btn-primary';
        });
     
        window.app = {
          editCliente: openEditClienteModal
        };
      }
   
      initApp();
    });
  </script>
</body>
</html>
